<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dust.css">
    <title>실시간 대기오염정보 조회 서비스</title> 
</head>
<body>
    <p>실습과제23-3 2021700053 윤주상</p>
    <div id="title"><span>실시간 대기오염정보 조회 서비스</span> </div> 
    <div id="blocks">
    <div id="block1"> <div id="map" style="width:97%;height:97%;margin:1.5% auto;"></div></div>

    <div id="block2">
        <div id="b2">
        <select name="location" onChange="selectLoc(this.value);">
            <option value="">지역선택</option>
            <option value="서울특별시">서울</option>
            <option value="부산광역시">부산</option>
            <option value="대구광역시">대구</option>
            <option value="인천광역시">인천</option>
            <option value="광주광역시">광주</option>
            <option value="대전광역시">대전</option>
            <option value="울산광역시">울산</option>
            <option value="경기도">경기도</option>
            <option value="강원도">강원도</option>
            <option value="충청북도">충청북도</option>
            <option value="충청남도">충청남도</option>
            <option value="전라북도">전라북도</option>
            <option value="전라남도">전라남도</option> 
            <option value="경상북도">경상북도</option>
            <option value="경상남도">경상남도</option>
            <option value="제주특별자치도">제주</option>
        </select>		
        <button id="myloc"  onclick="moveTomyLocation();">내위치</button> 
        <label id="myloctext">현재위치</label>
        </div>
    </div>

    <div id="block3">
        <table border="1" >
            <caption>실시간 대기오염정보 조회</caption>
            <tr>
                <th>측정날짜</th>
                <td id="d_1">로딩중</td>
            </tr>
            <tr>
                <th>측정소</th>
                <td id="d_2">로딩중</td>
            </tr>
            <tr>
                <th>통합지수</th>
                <td id="d_3">로딩중</td>
            </tr>
            <tr>
                <th>미세먼지</th>
                <td id="d_4">로딩중</td>
            </tr>
            <tr>
                <th>오존</th>
                <td id="d_5">로딩중</td>
            </tr>
            <tr>
                <th>일산화 탄소</th>
                <td id="d_6">로딩중</td>
            </tr>
        </table>
    </div>
    <div id="block4">
        <table border="1">
            <caption>미세먼지(PM10) 예보통보 조회</caption>
            <tr>
                <th>통보시간</th>
                <td id="forecast_time">로딩중</td>
            </tr>
            <tr>
                <th>예보등급</th>
                <td id="forecast_grade">로딩중</td>
            </tr>
            <tr>
                <th>발생원인</th>
                <td id="forecast_cause">로딩중</td>
            </tr>
        </table>
    </div>

	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ab2aec21baab8027b6b2526e5e816a00&libraries=services"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="dust_template.js"></script>
</div>
</body>
</html>
